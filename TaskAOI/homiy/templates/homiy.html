<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #472cc4;
	}

	input{

	}

	input::placeholder {
	  color: #d68a8a;
	}

	.submit{
		background-color: #5b05fc;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;

		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #3e2a57;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #c5051e;
		border-color: #0d0ac9;
	}

		{% csrf_token %}
		{{form.as_p}}

	</form>

	<div class="todo-list">

		<hr>

</div>
